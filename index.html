<html>
	<head>
		<title>Friendface</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script src="https://cdn.rawgit.com/oauth-io/oauth-js/master/dist/oauth.min.js"></script>
	<style>{ word-wrap: break-word }</style>
	</head>
	<body>
		<!-- https://codepo8.github.io/css-fork-on-github-ribbon/ -->
		<style>#forkongithub a{background:#191;color:#fff;text-decoration:none;font-family:arial,sans-serif;text-align:center;font-weight:bold;padding:5px 40px;font-size:1rem;line-height:2rem;position:relative;transition:0.5s;}#forkongithub a:hover{background:#000;color:#fff;}#forkongithub a::before,#forkongithub a::after{content:"";width:100%;display:block;position:absolute;top:1px;left:0;height:1px;background:#fff;}#forkongithub a::after{bottom:1px;top:auto;}@media screen and (min-width:800px){#forkongithub{position:absolute;display:block;top:0;right:0;width:200px;overflow:hidden;height:200px;z-index:9999;}#forkongithub a{width:200px;position:absolute;top:60px;right:-60px;transform:rotate(45deg);-webkit-transform:rotate(45deg);-ms-transform:rotate(45deg);-moz-transform:rotate(45deg);-o-transform:rotate(45deg);box-shadow:4px 4px 10px rgba(0,0,0,0.8);}}</style><span id="forkongithub"><a href="https://github.com/awalterschulze/Friendface">Fork me on GitHub</a></span>
		<div class="container">
		<div class="row">
  			<div class="span4"></div>
  			<div class="span4"><img class="center-block" src="https://cdn.rawgit.com/awalterschulze/Friendface/master/friendface.png" /></div>
  			<div class="span4"></div>
		</div>
		<div class="row" id="status"><div class="alert alert-info" role="alert">Loading...</div></div>
		<div class="row">
			<div class="col-sm-1">
				<div class="container" id="following">
				<div class="row"><h3>Following</h3></div>
				</div>
			</div>
			<div class="col-sm-10">
				<div class="container" id="gists">
				<div class="row"><h3>Gists</h3></div>
				</div>
			</div>
			<div class="col-sm-1">
				<div class="container" id="followers">
				<div class="row"><h3>Followers</h3></div>
				</div>
			</div>
		</div>
		</div>
		<script type="text/javascript">

var waitingForGists = 0;
var gists = [];

function userToImage(user, width) {
	return "<div class\"row\">" +
	"<a href=\"" + user.html_url + "\">" +
	"<img src=\"" + user.avatar_url + "\" width=\"" + width + "\"></img>" +
	"</a>" + 
	"</div>";
}

function getGists(auth, user) {
	auth.get('/users/' + user.login + '/gists').done(function (result) {
		for (i = 0; i < result.length; i++) {
			gists.push(result[i]);
		}
		waitingForGists = waitingForGists - 1;
		gists.sort(function(a,b) {
			return Date.parse(b.updated_at) - Date.parse(a.updated_at)
		});
		if (waitingForGists == 0) {
			gistsDiv = document.getElementById("gists");
			for (i = 0; i < gists.length; i++) {
				var desc = gists[i]["description"];
				if ((desc == undefined) || (desc == null) || (desc.length == 0)) {
					desc = Object.keys(gists[i].files)[0];
				}
				gistsDiv.innerHTML += "<div class=\"row\">" + 
					"<div class=\"col-sm-1\">" + 
					userToImage(gists[i].owner, 48) + 
					"</div>" +
					"<div class=\"col-sm-2\">" +
					"<a href=\"" + gists[i].html_url + "\">" + gists[i].updated_at + "</a>" +
					"</div>" +
					"<div class=\"col-sm-9\">" +
						"<p>" + desc + "</p>" +
					"</div>" +
				"</div>"
			}
			document.getElementById("status").innerHTML = "";
		}
	}).fail(handle);
}

function getFollowers(auth) {
	return auth.get('/user/followers').done(function(result) {
	  	for	(i = 0; i < result.length; i++) {
	  		followDiv = document.getElementById("followers");
	  		followDiv.innerHTML += userToImage(result[i], 96);
	  	}
	}).fail(handle);
}

function getFollowing(auth) {
	auth.get('/user/following').done(function(result) {
		waitingForGists = result.length;
	  	for	(i = 0; i < result.length; i++) {
	  		followDiv = document.getElementById("following");
	  		followDiv.innerHTML += userToImage(result[i], 96);
	  		getGists(auth, result[i]);
	  	}
	}).fail(handle);
}

function handle(err) {
	document.getElementById("status").innerHTML = "<div class=\"alert alert-danger\" role=\"alert\">" + err + "</div>";
	console.log(err);
}

function init(auth) {
	getFollowers(auth);
	getFollowing(auth);
}

OAuth.initialize('JVgPQz-clJiYdvieB373KVGrgXg');
OAuth.popup('github').done(function(result) {
	init(result);
}).fail(handle);
		</script>
	</body>
</html>
